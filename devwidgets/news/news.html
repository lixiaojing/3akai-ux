<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/news/css/news.css" />

<!-- WIDGET  -->
<div class="news_widget">
    <div class="fl-widget-content">
        <div id="news_list" style="display:none"></div>
        <div id="news_list_error" style="display:none">__MSG__ERROR__</div>
        <div id="news_list_empty" style="display:none">__MSG__EMPTY__</div>
    </div>
    <!-- Template -->
    <div id="news_list_template"><!--
        <ul>
            {for news in newsList}
                <li {if news_index % 2} class="news_list_alterrow" {/if} >
                    <a class="news_title" href="/devwidgets/news/pages/sakai.news.html?news=${news.id}">${news.title}</a>
                </li>
            {/for}
        </ul>
    --></div>
    
    <div class="fl-widget-options fl-fix">
        <div class="widget-options-inner">
            <ul>
                <li class="have_right_to_show"  style="display:none;">
                    <a id="create_news_link" href="javascript:;">__MSG__ADD_A_NEWS__</a>
                </li>
                <li class="have_right_to_show" style="display:none;">
                    <span class="pipe_divider">|</span>
                </li>
                <li>
                    <a href="/devwidgets/news/pages/sakai.news.html">__MSG__MORE__</a>
                </li>
                <li>
                    <div id="usernameContainer"></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/news/javascript/news.js"></script>
